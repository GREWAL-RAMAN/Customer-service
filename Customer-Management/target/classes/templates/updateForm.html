<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Customer</title>
  <script src="/customer.js"></script>
</head>
<body>
<p id="new"></p>

<h2>Update Customer</h2>


<form id="UpdateCustomerForm" th:object="${CustomerDetails}"  >
  <input type="hidden" id="customerId" th:field="*{id}">

  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" name="firstName" th:field="*{firstName}" value="" required><br>

  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" name="lastName" th:field="*{lastName}" required><br>
  <label for="street">Street:</label>
  <input type="text" id="street" name="street" th:field="*{street}" required><br>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" th:field="*{address}" required><br>
  <label for="city">City:</label>
  <input type="text" id="city" name="city"  th:field="*{city}" required><br>
  <label for="state">State:</label>
  <input type="text" id="state" name="state" th:field="*{state}" required><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}" required><br>
  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" th:field="*{phone}" required><br>
  <button type="button"  onclick="EditCustomer()">Update</button>
  <button type="button"  onclick="Return()">Return</button>

</form>

</body>
</html>
